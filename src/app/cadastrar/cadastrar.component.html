<div class="container-fluid">
    <div class="row d-flex align-items-center h-100">

        <div class="col-md-5" id="img-bg"></div>

        <div class="col-md-7 my-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group py-2">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group py-2">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Crie seu usu치rio">
                    </div>

                    <div class="form-group py-2">
                        <label for="usuario">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="link-foto" id="link-foto" placeholder="Insira uma URL">
                    </div>

                    <div class="form-group py-2">
                        <label for="senha">Senha</label>
                        <input (input)= 'confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Crie sua senha">
                    </div>

                    <div class="form-group py-2">
                        <label for="confirme-senha">Confirme sua senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirme-senha" id="confirme-senha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group py-2">
                        <label for="tipo-usuario">Tipo de usu치rio</label>
                        <select class="form-control" name="tipo-usuario" id="tipo-usuario" (change) = 'tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center pt-4">
                        <button type="submit" class="btn btn-danger w-25 me-2" routerLink = "/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success w-25 ms-2" (click) = 'cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
